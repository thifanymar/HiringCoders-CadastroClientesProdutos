<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PRODUTOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap');
    </style>

<body>
    <section class="section-container background-section-one">
        
        <div class="flexdiv">

            <div class="card-container">
                <div class="trynow">
                    CADASTRO DE PRODUTOS
                </div>
                <form id="formProd">
                    <div class="card-container-prod" id="content">
                     
                        
                            Sabor
                            <input type="text" value="" class="input-campos" id="sabor">
                            Gramatura
                            <input type="text" value="" class="input-campos" id="grama">

                            <input type="date" value="" class="input-campos" id="fabricacao">
                            Data de validade
                            <input type="date" value="" class="input-campos" id="validade">
                            Preço
                            <input type="text" value="R$" class="input-campos" id="preco">
                            
                    </div>

                    <div>
                        <input type="submit" value="SALVAR" class="input-salvar">
                    </div>    
                </form>

                
                    
                <div class="trynow">
                    <a href="index.html">
                        <input type="submit" value="VOLTAR" class="input-diferenciado">
                    </a>                  
                </div>
            </div>

        </div>


        

    </section>
